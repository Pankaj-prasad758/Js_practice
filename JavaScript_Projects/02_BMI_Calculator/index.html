<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRM Calculator</title>
    <link rel="stylesheet" href="/Js_practice/JavaScript_Projects/02_BMI_Calculator/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Bmi calculator</h1>
      <form>
        <p>
            <label for="">Height in CM:</label><input type="text" id="height">
        </p>
        <p>
            <label for="">Weight in Kg:</label><input type="text" id="weight">
        </p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>under weigth = less than 18.6</p>
            <p>normal weight = 18.6 to 24.6</p>
            <p>overweight = more than 24.6</p>
        </div>
      </form>
  </div>
    
</body>
<script src="/Js_practice/JavaScript_Projects/02_BMI_Calculator/script.js"></script>
</html>
